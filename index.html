<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albion Market Flipper</title>
    <script>
        async function fetchMarketData() {
            const itemId = document.getElementById("itemInput").value;
            const locations = ["Bridgewatch", "Martlock", "Lymhurst", "Thetford", "Fort Sterling"];
            
            if (!itemId) {
                alert("Please enter an item ID.");
                return;
            }
            
            const url = `https://europe.albion-online-data.com/api/v2/stats/prices/${itemId}.json?locations=${locations.join(",")}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                
                const marketData = locations.map(city => {
                    const cityData = data.filter(d => d.city === city);
                    const sellOrders = cityData.filter(d => d.sell_price_min > 0);
                    
                    if (sellOrders.length === 0) {
                        return {
                            city,
                            sellOrder: "N/A",
                            profit: "N/A",
                            transportCities: "N/A"
                        };
                    }
                    
                    const minSell = Math.min(...sellOrders.map(d => d.sell_price_min));
                    const maxSell = Math.max(...sellOrders.map(d => d.sell_price_min));
                    const transportCities = sellOrders
                        .filter(d => d.sell_price_min === maxSell || d.sell_price_min === minSell)
                        .map(d => d.city)
                        .join(", ");
                    
                    return {
                        city,
                        sellOrder: `${minSell} - ${maxSell}`,
                        profit: (maxSell - minSell).toFixed(2),
                        transportCities
                    };
                });
                
                displayData(marketData);
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to fetch data. Check the item ID and try again.");
            }
        }
        
        function displayData(data) {
            const table = document.getElementById("marketTable");
            table.innerHTML = "<tr><th>City</th><th>Sell Order Range</th><th>Profit</th><th>Transport Cities</th></tr>";
            data.forEach(row => {
                table.innerHTML += `<tr><td>${row.city}</td><td>${row.sellOrder}</td><td>${row.profit}</td><td>${row.transportCities}</td></tr>`;
            });
        }
    </script>
</head>
<body>
    <h1>Albion Market Flipper</h1>
    <label for="itemInput">Enter Item ID:</label>
    <input type="text" id="itemInput" placeholder="e.g., T4_BAG">
    <button onclick="fetchMarketData()">Get Prices</button>
    <table border="1" id="marketTable"></table>
</body>
</html>
