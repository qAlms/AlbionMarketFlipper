<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albion Market Flipper</title>
    <script>
        async function fetchMarketData() {
            const itemId = document.getElementById("itemInput").value;
            const locations = ["Bridgewatch", "Martlock", "Lymhurst", "Thetford", "Fort Sterling"];
            
            if (!itemId) {
                alert("Please enter an item ID.");
                return;
            }
            
            const url = `https://europe.albion-online-data.com/api/v2/stats/prices/${itemId}.json?locations=${locations.join(",")}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                
                const marketData = locations.map(city => {
                    const cityData = data.filter(d => d.city === city);
                    const sellOrder = cityData.find(d => d.sell_price_min > 0);
                    const buyOrder = cityData.find(d => d.buy_price_max > 0);
                    
                    return {
                        city,
                        sellPrice: sellOrder ? sellOrder.sell_price_min : "N/A",
                        buyPrice: buyOrder ? buyOrder.buy_price_max : "N/A",
                        profit: sellOrder && buyOrder ? (sellOrder.sell_price_min * 0.975 - buyOrder.buy_price_max).toFixed(2) : "N/A"
                    };
                });
                
                displayData(marketData);
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to fetch data. Check the item ID and try again.");
            }
        }
        
        function displayData(data) {
            const table = document.getElementById("marketTable");
            table.innerHTML = "<tr><th>City</th><th>Buy Price</th><th>Sell Price</th><th>Profit</th></tr>";
            data.forEach(row => {
                table.innerHTML += `<tr><td>${row.city}</td><td>${row.buyPrice}</td><td>${row.sellPrice}</td><td>${row.profit}</td></tr>`;
            });
        }
    </script>
</head>
<body>
    <h1>Albion Market Flipper</h1>
    <label for="itemInput">Enter Item ID:</label>
    <input type="text" id="itemInput" placeholder="e.g., T4_BAG">
    <button onclick="fetchMarketData()">Get Prices</button>
    <table border="1" id="marketTable"></table>
</body>
</html>
